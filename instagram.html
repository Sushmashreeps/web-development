<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="myphoto.jpg" alt="not found">
        </div>
        <div class="card-content">
            <div class="user-info">
                <h1>sushmashree</h1>
                <button>Follow</button>
                <button>Message</button>
            </div>
            <div class="user-stats">
                <p>200 posts | 234k followers | 10 following</p>
            </div>
            <div class="user-name">
                <h3>sushre</h3>
                <h4>@sushre10</h4>
            </div>
            <div class="user-bio">
                <h5>Student</h5>
                <p>born to rule,</p>
                <p>lived with wealth of happiness</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

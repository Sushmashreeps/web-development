<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your URL/Text</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
             <img src="" alt="image not found" id="qrImage"> <!-- Added id attribute to img tag -->
        </div>
        <button onclick="generateQR()">Generate QR Code</button>

    </div>

<script>

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage"); // Changed id to match the one in HTML
let qrText = document.getElementById("qrText");

function generateQR() {
    if(qrText.value.length > 0){
          qrImage.src = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=Hello%20world" + qrText.value;
          imgBox.classList.add("show-img")
    }else {
        qrText.classList.add("error");
        setTimeout(()=>{
            qrText.classList.remove("error");
        },1000);
    }
}

</script>
    
</body>
</html>
